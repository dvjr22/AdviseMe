<nb-card size="small">
  <nb-card-header>
    <span> Profile Preview </span>
  </nb-card-header>
  <nb-card-body>
    <div class="details">
      <div class="title">
        {{ this.currentUser?.fullName }}
      </div>
      <div class="description">
        <br>
        <b>School:</b> {{ this.currentUser?.university }}
        <br>
        <br>
        <b>Major:</b> {{ this.currentUser?.major | uppercase }}
        <br>
        <br>
        <b>Year:</b> {{ this.currentUser?.status | ngxCapitalize}}
        <br/>
        <br/>
        <b>Role:</b> {{ this.currentUser?.role | ngxCapitalize }}
        <br/>
        <br/>
      </div>
      <br/>
      <div *ngIf="currentUser?.profilePicture !== undefined">
        <img [src]="currentUser?.profilePicture" style="max-width: 200px; max-height: 200px;">
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>
