<nb-card size="large">
  <nb-card-header>
    <span><h4>Student Class Requests</h4></span>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table *ngIf="this.emptyTable === false" [settings]="settings" [source]="source"></ng2-smart-table>
    <ng-template [ngIf]="this.emptyTable === true">
      <br>
      <p> You do not currently have any request from your students </p>
    </ng-template>
  </nb-card-body>
  <nb-card-footer>
  </nb-card-footer>
</nb-card>
