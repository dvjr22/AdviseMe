<nb-card size="large">
  <nb-card-header>
    <div class="header">
      <div class="name bold"><h4>Current Classes</h4></div>
  </div>
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="this.noCurrentClasses === true">
      <span>Not currently in any classes</span>
    </div>
    <div *ngIf="this.noCurrentClasses === false">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </div>
  </nb-card-body>


  <nb-card-footer>

  </nb-card-footer>
</nb-card>
