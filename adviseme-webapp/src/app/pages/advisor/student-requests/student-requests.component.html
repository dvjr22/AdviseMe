<nb-card>
  <nb-card-header>
    <span>Requested Classes</span>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-2">
        <button type="button" (click)="goBackToDashboard()" class="btn btn-info" name="button">Dashboard</button>
      </div>
      <div class="col-md-2">
        <button type="button" (click)="goBackToRequests()" class="btn btn-info" name="button">All Requests</button>
      </div>
      <div class="col-md-2">
        <button type="button" style="float:right"class="btn btn-success" (click)="approveOnClick()" name="button">Approve</button>
      </div>
    </div>
    </nb-card-footer>
</nb-card>
<nb-card>
  <nb-card-body>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <button style="float:right" type="button" [disabled]="requestButtonStatus"class="btn btn-danger" (click)="requestOnClick()" name="button">Request Changes</button>
        </div>
        <div class="col-md-6">
          <input placeholder="Requested changes.."(keyup)="onKey($event)" type="text"class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
    </div>
  </nb-card-body>
<nb-card>
