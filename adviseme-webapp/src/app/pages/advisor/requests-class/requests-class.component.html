<nb-card>
  <nb-card-header>
    <span>Requested Classes</span>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-2">
        <button type="button" (click)="goBack()" class="btn btn-primary" name="button">Back</button>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <button style="float:right" type="button" [disabled]="requestButtonStatus"class="btn btn-danger" (click)="requestOnClick()" name="button">Request Changes</button>
          </div>
          <div class="col-md-6">
            <input placeholder="Requested changes.."(keyup)="onKey($event)" type="text"class="form-control" id="basic-url" aria-describedby="basic-addon3">
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" style="float:right"class="btn btn-success" (click)="approveOnClick()" name="button">Approve</button>
      </div>
    </div>
    </nb-card-footer>
</nb-card>
