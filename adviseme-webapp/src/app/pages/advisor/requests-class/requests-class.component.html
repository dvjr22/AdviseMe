<nb-card>
  <nb-card-header>
    <span>Requested Classes</span>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-md-2">
        <button type="button" class="btn btn-danger" (click)="requestOnClick()" name="button">Request Changes</button>
      </div>
      <div class="col-md-8">
        <label for="basic-url">Your vanity URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/ </span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" style="float:right"class="btn btn-success" (click)="approveOnClick()" name="button">Approve</button>
      </div>
    </div>
    </nb-card-footer>
</nb-card>
