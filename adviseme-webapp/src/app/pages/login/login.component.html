<form role="form" (ngSubmit)="login()" style="max-width: 300px;" class="form-signin">
  <h1>adviseme</h1>
  <h3 class="form-signin-heading">Sign In</h3>
  <br>
  <label for="inputEmail" class="sr-only"></label>
<!-- Username Input -->
  <div class="form-group row">
    <input type="text"
      name="username" id="inputEmail"
      placeholder="Username"
      required="required"
      autofocus="autofocus"
      class="form-control"
      [(ngModel)]="model.username"
      #username="ngModel"
    />
  </div>
<!-- Password Input -->
  <div class="form-group row">
    <input type="password"
      name="password"
      id="inputPassword"
      placeholder="Password"
      class="form-control"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="form-group row">
    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
  </div>

  <br>

  <p>Need an account?</p>
  <a [routerLink]="['/register']" class="btn btn-link">Register Here</a>
</form>
