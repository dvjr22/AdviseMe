<form role="form" (ngSubmit)="login()" style="max-width: 500px;" class="form-signin">
    <h1 class="form-signin-heading">Sign In</h1>
    <br/>
    <div class="form-group row">
    </div>
    <div class="form-group row">
    <!-- Username Input -->
      <input type="text"
        name="username" id="inputEmail"
        placeholder="Username"
        required="required"
        autofocus="autofocus"
        class="form-control"
        [(ngModel)]="model.username"
        #username="ngModel"
      />
    </div>
    <div class="form-group row">
    <!-- Password Input -->
      <input type="password"
        name="password"
        id="inputPassword"
        placeholder="Password"
        class="form-control"
        [(ngModel)]="model.password"
      />
    </div>
    <div class="form-group row">
      <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
    </div>
  </form>
