<form role="form" (ngSubmit)="login()" style="max-width: 300px;" class="form-signin">
  <h2 class="form-signin-heading">Sign In</h2>
  <label for="inputEmail" class="sr-only"></label>
<!-- Username Input -->
  <input type="text"
    name="username" id="inputEmail"
    placeholder="Username"
    required="required"
    autofocus="autofocus"
    class="form-control"
    [(ngModel)]="model.username"
    #username="ngModel"
  />
<!-- Password Input -->
  <input type="password"
    name="password"
    id="inputPassword"
    placeholder="Password"
    class="form-control"
    [(ngModel)]="model.password"
  />
  <button type="submit" class="btn btn-lg btn-primary btn-block">Log In</button>
</form>

<a href="/api/google">Google</a>
