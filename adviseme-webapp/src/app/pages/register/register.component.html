<div class="container">
  <form role="form" action="/register" method="post" style="max-width: 300px;" class="form-signin">
    <h2 class="form-signin-heading">Sign Up here</h2>
    <input type="text" name="name" placeholder="Your Name" class="form-control"/>
    <input type="text" name="username" placeholder="Your Username" class="form-control"/>
    <input type="password" name="password" placeholder="Your Password" class="form-control"/>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
  </form>
</div>
