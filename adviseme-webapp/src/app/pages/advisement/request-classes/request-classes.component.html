<style>
  .item-1 {
  	float: left;
  	width: 150px;
  }
  .item-2 {
  	margin: 0;
  	float: left;
  	width: 300px;
    line-height: 1.6;
  }
</style>
  <nb-card>
    <nb-card-body>
      <div class="description">
        {{description}}
      </div>

      <ng2-smart-table
        [settings]="settings"
        [source]="source"
        (userRowSelect)="onUserRowSelect($event)"
        #table>
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
  <span *ngFor="let i of selectedClasses">
    {{ i._id }}
  </span>

<ng-template [ngIf]="this.cart?.status === 'created'">
  <nb-card>
    <button (click)="addToCart()" type="button" class="btn btn-success">Add To Cart</button>
  </nb-card>
</ng-template>

<ng-template [ngIf]="this.cart?.status === 'pending'">
  <nb-card>
    <button (click)="updatedCart()" type="button" class="btn btn-success">Update Cart</button>
  </nb-card>
</ng-template>

<ng-template [ngIf]="this.cart?.status === 'rejected'">
  <nb-card>
    <button (click)="addToCart()" type="button" class="btn btn-success">Add Fixed Classes</button>
  </nb-card>
</ng-template>
