<style>
  .item-1 {
  	float: left;
  	width: 150px;
  }
  .item-2 {
  	margin: 0;
  	float: left;
  	width: 300px;
    line-height: 1.6;
  }
</style>
  <nb-card>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (userRowSelect)="onUserRowSelect($event)"
      #table>
    </ng2-smart-table>
  </nb-card>
  <span *ngIf="this.buttonDisabled === false">
    <span *ngFor="let i of selectedClasses">
      {{ i._id }}
    </span>
  </span>

<ng-template [ngIf]="this.cart?.status === 'created'">
  <nb-card>
    <button [disabled]="buttonDisabled" (click)="addToCart()" type="button" class="btn btn-success">Add To Cart</button>
  </nb-card>
</ng-template>

<ng-template [ngIf]="this.cart?.status === 'pending'">
  <nb-card>
    <button [disabled]="buttonDisabled" (click)="updatedCart()" type="button" class="btn btn-success">Update Cart</button>
  </nb-card>
</ng-template>

<ng-template [ngIf]="this.cart?.status === 'rejected'">
  <nb-card>
    <button [disabled]="buttonDisabled" (click)="addToCart()" type="button" class="btn btn-success">Add Fixed Classes</button>
  </nb-card>
</ng-template>
