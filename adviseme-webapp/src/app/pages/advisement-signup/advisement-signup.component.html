<div class="demo" layout="column" flex layout-fill ng-cloak>
  <mat-toolbar mat-scroll-shrink color="primary">
    <span>Classes</span>
  </mat-toolbar>

  <mat-list>
    <h3 mat-subheader>Suggested Classes</h3>
    <mat-nav-list>
      <mat-list-item *ngFor="let message of messages">
        <img mat-list-avatar [src]="message.image" alt="Image of {{message.from}}">
        <h4 mat-line>{{message.from}}</h4>
        <p mat-line>
          <span>{{message.subject}} -- </span>
          <span class="demo-secondary-text">{{message.message}}</span>
        </p>
      </mat-list-item>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Other Options</h3>
    <mat-nav-list>
      <mat-list-item *ngFor="let message of messages">
        <h4 mat-line>{{message.from}}</h4>
        <p mat-line> {{message.subject}} </p>
        <a mat-line href="http://www.google.com">{{ message.message }}</a>
        <button mat-icon-button (click)="infoClicked=!infoClicked">
          <mat-icon class="material-icons">info</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-list>
</div>
